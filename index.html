<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catatan Keuangan Harian</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- header -->
      <header class="app-header">
        <div class="logo">
          <img src="logo.png" alt="logo" width="50px" />
        </div>
        <h1>Easy Money</h1>
      </header>
      <!-- end of header -->

      <main class="app-main">
        <!-- balance -->
        <section class="balance-section">
          <h2>Total Saldo</h2>
          <div id="balance" class="balance">Rp 0</div>
        </section>
        <!-- end of balance -->

        <!-- form input -->
        <section class="form-section">
          <form id="finance-form" class="finance-form">
            <input
              type="text"
              id="description"
              placeholder="Deskripsi"
              required
            />
            <input
              type="number"
              id="amount"
              placeholder="Jumlah (positif/negatif)"
              required
            />
            <button type="submit">Tambah</button>
          </form>
        </section>
        <!-- end of form input -->

        <!-- grafik -->
        <section class="chart-section">
          <h2>Laporan Bulanan</h2>
          <div id="monthly-chart"></div>
        </section>

        <!-- end of grafik -->

        <!-- transaksi -->
        <section class="transactions-section">
          <h2>Transaksi</h2>
          <div class="filter-container">
            <input type="text" id="search" placeholder="Cari deskripsi..." />
            <select id="filter-category">
              <option value="all">Semua</option>
              <option value="income">Pemasukan</option>
              <option value="expense">Pengeluaran</option>
            </select>
            <select id="filter-month">
              <option value="">Pilih Bulan</option>
              <option value="1">Januari</option>
              <option value="2">Februari</option>
              <option value="3">Maret</option>
              <option value="4">April</option>
              <option value="5">Mei</option>
              <option value="6">Juni</option>
              <option value="7">Juli</option>
              <option value="8">Agustus</option>
              <option value="9">September</option>
              <option value="10">Oktober</option>
              <option value="11">November</option>
              <option value="12">Desember</option>
            </select>
            <input type="date" id="filter-date" />
          </div>
          <ul id="transactions" class="transactions-list"></ul>
        </section>
        <!-- end of transaksi -->
      </main>

      <footer class="app-footer">
        <p>&copy; 2024 Catatan Keuangan Harian</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
  </body>
</html>
